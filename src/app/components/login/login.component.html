<div class="loginForm">
  <input type="text" class="loginInput" placeholder="Login" [(ngModel)]="username" required>
  <input type="password" class="loginInput" placeholder="Password" [(ngModel)]="userpass" required>
  <button class="loginButton" (click)="login()">Login</button>
  <p class="forgottenPass">Forgotten password</p>
  <p class="createAccount">Create account</p>
</div>
<div class="communicat">
  <p>{{communicat}}</p>
</div>
