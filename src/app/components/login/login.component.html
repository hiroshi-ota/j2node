<div class="loginForm">
  <input type="email" class="emailInput" placeholder="Email" (keyup.enter)="login()" [(ngModel)]="useremail" required>
  <input type="password" class="emailInput" placeholder="Password" (keyup.enter)="login()" [(ngModel)]="userpass" required>
  <button class="loginButton" (click)="login()">Login</button>
  <p class="forgottenPass">Forgotten password</p>
  <p class="createAccount">Create account</p>
</div>
<div class="communicat">
  <p>{{communicat}}</p>
</div>
